name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      HARDHAT_DISABLE_TELEMETRY: "1"
      NEXT_TELEMETRY_DISABLED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install (root)
        run: npm ci

      - name: Test (Hardhat)
        run: npm test

      - name: Install (frontend)
        working-directory: frontend
        run: npm ci

      - name: Lint (frontend)
        working-directory: frontend
        run: npm run lint

      - name: Build (frontend)
        working-directory: frontend
        run: npm run build
